name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nostring-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nostring-macos-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nostring-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: nostring-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Tauri app
        run: |
          cd tauri-app/src-tauri
          cargo build --release --target ${{ matrix.target }}

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nostring-app dist/nostring
          cd dist && tar -czvf ${{ matrix.artifact }}.tar.gz nostring

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nostring-app dist/nostring
          cd dist && tar -czvf ${{ matrix.artifact }}.tar.gz nostring

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\nostring-app.exe dist\nostring.exe
          cd dist && 7z a ${{ matrix.artifact }}.zip nostring.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/SHA256SUMS.txt
