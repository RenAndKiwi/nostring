name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Pin Rust toolchain for reproducible builds
  RUST_TOOLCHAIN: "1.85.0"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nostring-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nostring-macos-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nostring-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: nostring-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (pinned for reproducibility)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Verify Cargo.lock is committed
        run: |
          if [ ! -f Cargo.lock ]; then
            echo "ERROR: Cargo.lock must be committed for reproducible builds"
            exit 1
          fi

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Audit dependencies
        run: |
          cargo install cargo-audit --quiet 2>/dev/null || true
          cargo audit || echo "::warning::cargo audit found issues — review before release"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ env.RUST_TOOLCHAIN }}

      - name: Build Tauri app (locked deps)
        run: |
          cd tauri-app/src-tauri
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nostring-app dist/nostring
          cd dist && tar -czvf ${{ matrix.artifact }}.tar.gz nostring

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nostring-app dist/nostring
          cd dist && tar -czvf ${{ matrix.artifact }}.tar.gz nostring

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\nostring-app.exe dist\nostring.exe
          cd dist && 7z a ${{ matrix.artifact }}.zip nostring.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Sign checksums (GPG)
        if: env.GPG_PRIVATE_KEY != ''
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          cd artifacts
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --detach-sign --armor SHA256SUMS.txt
          echo "✅ SHA256SUMS.txt.asc created"

      - name: Record build metadata
        run: |
          cd artifacts
          cat > BUILD_INFO.txt << EOF
          NoString Release Build
          ======================
          Git ref:       ${{ github.ref_name }}
          Git SHA:       ${{ github.sha }}
          Rust toolchain: ${{ env.RUST_TOOLCHAIN }}
          Build time:    $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          Runner OS:     ${{ matrix.os || 'release-runner' }}

          Verify checksums:
            sha256sum --check SHA256SUMS.txt

          Verify GPG signature (if signed):
            gpg --verify SHA256SUMS.txt.asc SHA256SUMS.txt
          EOF
          cat BUILD_INFO.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/SHA256SUMS.txt
            artifacts/SHA256SUMS.txt.asc
            artifacts/BUILD_INFO.txt
